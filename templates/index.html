<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronic Kidney Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 500px;
            max-height: 80vh; /* Makes form scrollable */
            overflow-y: auto; /* Enables scrolling if the form is long */
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .submit-btn {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>CKD Prediction</h1>
        <form action="/predict" method="POST">
            <!-- Add all the form fields (24 features) here -->

            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" step="any" name="age" required>
            </div>

            <div class="form-group">
                <label for="bp">Blood Pressure</label>
                <input type="number" step="any" name="bp" required>
            </div>

            <div class="form-group">
                <label for="sg">Specific Gravity</label>
                <input type="number" step="any" name="sg" required>
            </div>

            <div class="form-group">
                <label for="al">Albumin</label>
                <input type="number" step="any" name="al" required>
            </div>

            <div class="form-group">
                <label for="su">Sugar</label>
                <input type="number" step="any" name="su" required>
            </div>

            <div class="form-group">
                <label for="rbc">Red Blood Cells</label>
                <select name="rbc" required>
                    <option value="normal">Normal</option>
                    <option value="abnormal">Abnormal</option>
                </select>
            </div>

            <div class="form-group">
                <label for="pc">Pus Cell</label>
                <select name="pc" required>
                    <option value="normal">Normal</option>
                    <option value="abnormal">Abnormal</option>
                </select>
            </div>

            <div class="form-group">
                <label for="pcc">Pus Cell Clumps</label>
                <select name="pcc" required>
                    <option value="present">Present</option>
                    <option value="not_present">Not Present</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ba">Bacteria</label>
                <select name="ba" required>
                    <option value="present">Present</option>
                    <option value="not_present">Not Present</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bgr">Blood Glucose Random</label>
                <input type="number" step="any" name="bgr" required>
            </div>

            <div class="form-group">
                <label for="bu">Blood Urea</label>
                <input type="number" step="any" name="bu" required>
            </div>

            <div class="form-group">
                <label for="sc">Serum Creatinine</label>
                <input type="number" step="any" name="sc" required>
            </div>

            <div class="form-group">
                <label for="sod">Sodium</label>
                <input type="number" step="any" name="sod" required>
            </div>

            <div class="form-group">
                <label for="pot">Potassium</label>
                <input type="number" step="any" name="pot" required>
            </div>

            <div class="form-group">
                <label for="hemo">Hemoglobin</label>
                <input type="number" step="any" name="hemo" required>
            </div>

            <div class="form-group">
                <label for="pcv">Packed Cell Volume</label>
                <input type="number" step="any" name="pcv" required>
            </div>

            <div class="form-group">
                <label for="wc">White Blood Cell Count</label>
                <input type="number" step="any" name="wc" required>
            </div>

            <div class="form-group">
                <label for="rc">Red Blood Cell Count</label>
                <input type="number" step="any" name="rc" required>
            </div>

            <div class="form-group">
                <label for="htn">Hypertension</label>
                <select name="htn" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dm">Diabetes Mellitus</label>
                <select name="dm" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cad">Coronary Artery Disease</label>
                <select name="cad" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="appet">Appetite</label>
                <select name="appet" required>
                    <option value="good">Good</option>
                    <option value="poor">Poor</option>
                </select>
            </div>

            <div class="form-group">
                <label for="pe">Pedal Edema</label>
                <select name="pe" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ane">Anemia</label>
                <select name="ane" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Predict</button>
        </form>
    </div>
</body>
</html>
